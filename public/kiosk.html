<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="/arloweb/icons/browserconfig.xml">
    <link rel="shortcut icon" href="icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-touch-icon-60x60.png">
    <link rel="icon" type="image/png" href="icons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="icons/favicon-32x32.png" sizes="32x32">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
        button {
            border-radius: 6px;
            width: 100%;
            height: 40px;
            font-size: 1em;
            color: #000000;
            margin-bottom: 10px;
        }
    </style>
    <title>Robot</title>
</head>

<body>
    <!-- Add any button, and the id will be sent as a request for the robot -->
    <button id="beQuiet">QUIET</button>
    <button id="talk">Talk</button>
    <button id="stop" style="background: red; font-weight: bold;">STOP</button>
    <button id="go" style="background: green; font-weight: bold;">Go</button>
    <script>
        var backEndURL = 'kioskBackEnd';
        var statusUpdate = function(html) {
            //var result = $.parseJSON(html);
            var result = html;
            //console.log(result);
            if (result.QUIET) {
                $('#beQuiet').css('display', 'none');
                $('#talk').css('display', '');
            } else {
                $('#beQuiet').css('display', '');
                $('#talk').css('display', 'none');
            }
            if (result.STOP) {
                $('#stop').css('display', 'none');
                $('#go').css('display', '');
            } else {
                $('#stop').css('display', '');
                $('#go').css('display', 'none');
            }
        };
        // Grab status with an empty post when page loads
        $.ajax({
                type: "POST",
                url: backEndURL,
                dataType: 'json',
                contentType: 'application/json; charset=UTF-8',
                cache: false
            })
            .done(statusUpdate);
        var sendRequestToRobot = function(text) {
            // Converting this to json
            $.ajax({
                    type: "POST",
                    url: backEndURL,
                    dataType: 'json',
                    contentType: 'application/json; charset=UTF-8',
                    data: JSON.stringify({
                        PLEASE: text
                    }),
                    cache: false
                })
                .done(statusUpdate);
        };
        $('button').click(function() {
            // Just send the button's id as the request text
            sendRequestToRobot(this.id);
        });
    </script>
</body>

</html>
